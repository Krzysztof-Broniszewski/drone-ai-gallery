<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Drone & AI Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="brand">
            <img src="assets/king-of-drone-logo.png" alt="King of Drone logo" class="brand-logo">
            <span class="brand-text">Drone & AI Gallery</span>

        </div>

        <button class="menu-toggle" aria-label="Otwórz menu">
            ☰
        </button>

        <nav class="nav">
            <button class="tab-btn active" data-tab="drone">Drone shots</button>
            <button class="tab-btn" data-tab="ai">AI art</button>
            <button class="tab-btn" data-tab="videos">Drone videos</button>
            <!-- Link do CV – zewnętrzny, nie tab -->
            <button class="tab-btn" data-tab="cv">CV autora</button>
        </nav>
    </header>


  <main>
    <section class="tab-section active" data-section="drone">
      <h2>Drone Photography</h2>
      <div id="drone-gallery" class="gallery"></div>
    </section>

    <section class="tab-section" data-section="ai">
      <h2>AI Artwork</h2>
      <div id="ai-gallery" class="gallery"></div>
    </section>

    <section class="tab-section" data-section="videos">
        <h2>Drone Videos</h2>
        <p class="section-desc">
            Wybrane ujęcia z kanału King of Drone, osadzone bezpośrednio z YouTube.
        </p>
        <div id="video-gallery" class="video-grid"></div>
    </section>


    <section class="tab-section" data-section="cv">
        <iframe
            src="https://krzysztof-broniszewski.github.io/krzysztof-cv"
            class="cv-frame"
            frameborder="0">
        </iframe>
    </section>

  </main>

  <footer>
    © <span id="year"></span> Krzysztof – Drone & AI Gallery
  </footer>

    <div id="lightbox-overlay">
        <img src="" alt="">
    </div>


  <script src="script.js"></script>
</body>
</html>
